<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz: Tachyons & Teleportation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1b1b;
            color: white;
            text-align: center;
        }
        header {
            background-color: #8e44ad;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #2c2c2c;
            box-shadow: 0px 0px 10px rgba(142, 68, 173, 0.5);
            border-radius: 10px;
        }
        h2 {
            color: #f1c40f;
        }
        .question {
            font-size: 20px;
            margin: 15px 0;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            background: #8e44ad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options button:hover {
            background: #6c3483;
        }
        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: #f1c40f;
        }
        #next-btn {
            display: none;
            background-color: #f1c40f;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-btn:hover {
            background-color: #d4ac0d;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            color: #f1c40f;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <header>Fun Quiz: Tachyons & Teleportation</header>
    <div class="container">
        <h2>Test Your Knowledge!</h2>
        <p class="question" id="question-text"></p>
        <div class="options" id="options-container"></div>
        <p id="result"></p>
        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <div class="nav-links">
        <a href="teleportation_page.html">Go to Teleportation Page</a> |
        <a href="tachyon_project.html">Go to Tachyon Project</a>
    </div>

    <script>
        const questions = [
            {
                question: "What is the theoretical particle that travels faster than light?",
                options: ["Photon", "Electron", "Tachyon", "Neutrino"],
                answer: "Tachyon"
            },
            {
                question: "What scientific principle is used in quantum teleportation?",
                options: ["Gravity Waves", "Quantum Entanglement", "String Theory", "Black Holes"],
                answer: "Quantum Entanglement"
            },
            {
                question: "Which famous sci-fi series features teleportation via 'beaming'?",
                options: ["Star Wars", "Doctor Who", "Star Trek", "Interstellar"],
                answer: "Star Trek"
            },
            {
                question: "If you travel faster than light, what could theoretically happen?",
                options: ["You go to the past", "You become invisible", "You create a black hole", "Nothing changes"],
                answer: "You go to the past"
            },
            {
                question: "How does teleportation work in theory?",
                options: ["You walk into a portal", "You break down and rebuild particles", "You turn into energy", "You disappear"],
                answer: "You break down and rebuild particles"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                document.querySelector(".container").innerHTML = `<h2>Quiz Completed!</h2>
                <p>Your Score: ${score}/${questions.length}</p>`;
                return;
            }

            const questionData = questions[currentQuestion];
            document.getElementById("question-text").innerText = questionData.question;

            const optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = "";

            questionData.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });

            document.getElementById("result").innerText = "";
            document.getElementById("next-btn").style.display = "none";
        }

        function checkAnswer(selected) {
            const correctAnswer = questions[currentQuestion].answer;
            if (selected === correctAnswer) {
                score++;
                document.getElementById("result").innerText = "Correct! ðŸŽ‰";
            } else {
                document.getElementById("result").innerText = `Wrong! The correct answer was: ${correctAnswer}`;
            }
            document.getElementById("next-btn").style.display = "block";
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        loadQuestion();
    </script>

</body>
</html>
