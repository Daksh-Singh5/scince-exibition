<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tachyons, Teleportation And Periscope</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            font-size: 40px;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out forwards;
        }

        .container {
            animation: zoomIn 1.5s ease-in-out;
        }

        .input-field {
            margin-top: 15px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 60%;
            text-align: center;
        }

        .button {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            animation: slideIn 1.5s ease-in-out;
        }

        .button:hover {
            background-color: #1565c0;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeInNew {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        footer {
            margin-top: 30px;
            color: white;
            font-size: 16px;
        }

        footer a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header id="welcome-text">Welcome to the World of Tachyons, Teleportation and Periscope!</header>
    
    <div class="container">
        <h2>We are the <span style="color:#ffeb3b;">WarpVision Innovators</span> ðŸš€</h2>
        <h3><i>"Breaking Light, Bending Sight, Defying Limits!"</i></h3>
    </div>
    
    <div class="container" id="input-container">
        <p id="question-text">What is your name?</p>
        <input type="text" class="input-field" id="user-input" placeholder="Enter here...">
        <button class="button" onclick="nextStep()">Next</button>
    </div>
    
    <button class="button" id="enter-btn" style="display: none;" onclick="window.location.href='tachyons.html'">Enter the Universe</button>
    
    <footer>
        <p>Created for Science Exhibition | 2025 | By Daksh Singh</p>
    </footer>

    <script>
        let step = 0;
        let userData = { name: '', color: '', spaceInterest: '' };
        const questions = [
            "What is your name?",
            "What is your favorite color?",
            "What fascinates you about space?"
        ];

        function nextStep() {
            const inputField = document.getElementById("user-input");
            const questionText = document.getElementById("question-text");
            
            if (inputField.value.trim() === "") {
                alert("Please enter a response!");
                return;
            }

            if (step === 0) userData.name = inputField.value;
            if (step === 1) userData.color = inputField.value;
            if (step === 2) userData.spaceInterest = inputField.value;
            
            step++;
            inputField.value = "";
            
            if (step < questions.length) {
                questionText.style.animation = "fadeOut 0.5s";
                setTimeout(() => {
                    questionText.innerText = questions[step];
                    questionText.style.animation = "fadeInNew 0.5s";
                }, 500);
            } else {
                document.body.style.backgroundColor = userData.color;
                document.getElementById("welcome-text").innerText = `Welcome, ${userData.name}, to the World of Tachyons, Teleportation and periscope!`;
                document.getElementById("input-container").innerHTML = `<p>${userData.name}, it's fascinating that you love '${userData.spaceInterest}' about space! ðŸš€</p>`;
                document.getElementById("enter-btn").style.display = "block";
            }
        }
    </script>
</body>
</html>
